                <td><strong>CONSUMER COURT</strong></td>
                <td><strong>CONSUMER FORUM</strong></td>
            </tr>
            <tr>
                <td><strong>Jurisdiction:</strong></td>
                <td>Consumer courts are normal judicial bodies within the judiciary such as district courts, high
                    courts, and the Supreme Court.</td>
                <td>consumer forums are quasi-judicial bodies that were established under the Consumer Protection Act,
                    1986.</td>
            </tr>
            <tr>
                <td><strong>Functions:</strong></td>
                <td>Consumer cases are handled by a range of consumer courts covering both civil and criminal cases
                    among other legal issues involving people’s lives.</td>
                <td>consumer forums mainly resolve disputes between consumers on defective products and deficient
                    services.</td>
            </tr>
            <tr>
                <td><strong>Legal Authority:</strong></td>
                <td>The powers of a court of law are vested in consumer courts to enforce judgments and issue orders.
                </td>
                <td>On the other hand, they have limited jurisdiction on some matters since their authority is
                    considered to be quasi-judicial in nature like the orders of enforcement issued by the court.</td>
            </tr>
            <tr>
                <td><strong>Hierarchy:</strong></td>
                <td>there are three&nbsp;<a href="https://www.edrafter.in/types-of-consumer-courts-in-india/"
                        target="_blank" rel="noreferrer noopener">types of consumer forums</a>&nbsp;which include
                    District Consumer Disputes Redressal Forum, State Consumer Disputes Redressal Commission and
                    National Consumer Disputes Redressal Commission.</td>
                <td>In contrast to this structure is that while it has many levels starting with district at local level
                    followed by state then national where we find supreme court as its highest tier; consumer courts
                    form part of existing hierarchy of India’s judiciary system.</td>
            </tr>
            <tr>
                <td><strong>Scope:</strong></td>
                <td>Consumer Courts deal broadly with various kinds of litigation beyond just consumer disputes over
                    goods or services.</td>
                <td>Consumer forums focus on consumer-related grievances, aiming for reasonable resolution and fair
                    compensation.</td>
            </tr>
